<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css"> <!-- Estilos básicos-->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/footer.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="app.js"></script>
</head>
<body>
    <!--*-*-*-*-*-*-*-*-*-*-*-*-*-* HEADER *-*-*-*-*-*-*-*-*-*-*-*-*-*-->
    <header>
        <nav class="top-nav header__nav">
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li class="header__nav__container"><a href="#" class="header__nav__container__link">Mujer</a></li>
                <li class="header__nav__container"><a href="#" class="header__nav__container__link">Hombre</a></li>
                <li class="header__nav__container"><a href="#" class="header__nav__container__link">Accesorios</a></li>
            </ul>
        </nav>
        <div class="header__logo">
            <a href="index.html" class="header__logo"><h1>Zarando</h1></a>
        </div>
        <div class="header__userInteraction">
            <div class="header__userInteraction__container">
                <button class="header__userInteraction__container__login">Iniciar Sesión</button>
                <button class="header__userInteraction__container__register">Registrarse</button>
            </div>
            <button class="header__userInteraction__shop"><i class="ph ph-shopping-cart-simple"></i></button>
        </div>
    </header>
    <!--*-*-*-*-*-*-*-*-*-*-*-*-*-* MAIN *-*-*-*-*-*-*-*-*-*-*-*-*-*-->
    <main id="app">
        <!--*-*-*-*-*-*-*-*-*-*-*-*-*-* PRINCIPAL *-*-*-*-*-*-*-*-*-*-*-*-*-*-->
        <section>
            <!--*-*-*-*-*-*-*-*-*-*-*-*-*-* HERO *-*-*-*-*-*-*-*-*-*-*-*-*-*-->
            <section id="hero">
                <div class="hero__background"></div>
                <h2></h2>
            </section>
        </section>
    </main>
</body>
</html>
